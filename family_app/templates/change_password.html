<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le mot de passe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <div class="add-box">
            <h2 style="margin-top: 0;">SÃ©curitÃ© ğŸ”</h2>
            <p>Changer le mot de passe pour <strong>{{ session['user'] }}</strong></p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="color: red; margin-bottom: 15px; text-align: center;">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-row">
                    <input type="password" name="old_password" placeholder="Ancien mot de passe" required>
                </div>
                <div class="form-row">
                    <input type="password" name="new_password" placeholder="Nouveau mot de passe" required>
                </div>
                <div class="form-row">
                    <input type="password" name="confirm_password" placeholder="Confirmer le nouveau" required>
                </div>
                <div class="form-row">
                    <button type="submit" style="width: 100%;">Valider</button>
                </div>
            </form>
            <div style="text-align: center; margin-top: 15px;">
                <a href="{{ url_for('main.index') }}" style="color: #666; text-decoration: none;">Annuler et retour</a>
            </div>
        </div>
    </div>
</body>
</html>
