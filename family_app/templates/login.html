<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Maison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f4f6f8; }
        .login-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        input { width: 90%; margin-bottom: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #4A90E2; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .flash { color: red; margin-bottom: 15px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>üè† Maison</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <select name="username" style="width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ddd;">
                {% for user in ['Papa', 'Maman', 'Paola', 'Gabriel', 'Sofia'] %}
                    <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
            </select>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Entrer</button>
        </form>
    </div>
</body>
</html>
