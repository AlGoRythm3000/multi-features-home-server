<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family App</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .tag { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; }
    </style>
</head>
<body>

    <h1>Le Mur des Pépites</h1>

    <div style="background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
        <h3>J'ai vu un truc sympa !</h3>
        <form action="/add_reco" method="POST">
            <input type="text" name="auteur" placeholder="Qui es-tu ?" required>
            <select name="type">
                <option value="Film">Film</option>
                <option value="Série">Série</option>
                <option value="Expo">Expo</option>
                <option value="Livre">Livre</option>
            </select>
            <input type="text" name="titre" placeholder="C'était quoi ?" required style="width: 50%;">
            <button type="submit">Partager</button>
        </form>
    </div>

    <div id="recos-list">
        {% for reco in recos %}
        <div class="card">
            <strong>{{ reco.auteur }}</strong> recommande un <span class="tag">{{ reco.type }}</span> :
            <h3>{{ reco.titre }}</h3>
            <small>Ajouté le {{ reco.date }}</small>
        </div>
        {% endfor %}
    </div>

</body>
</html>
